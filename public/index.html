<!DOCTYPE html>
<html ng-app = "bllapp">
<head>
    <meta charset="utf-8">
    <title>BLL App</title>


    <!-- angular CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js">
    </script>
    <!-- link to js file -->
    <script type="text/javascript" src="js/controllers/user.js">
    </script>
    <!-- link to stylesheet -->
    <link rel="stylesheet" href="/css/main.css">

    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body ng-controller = "mainController as ctrl">
    <!-- include partials -->
    <div ng-include="'partials/nav.html'">
    </div>
    <div class="container">

        <!-- Place large image -->
        <div id="pic">
            <img src="http://s3.amazonaws.com/ClubExpressClubFiles/669319/graphics/Founders_With_Shield.jpg" alt="">
        </div>
        <div class="row">
            <div class="title">

                <h1>Beta Lambda Lambda Chapter</h1>
                <!-- {{ctrl.message}} -->

            </div>
            <div class="col-xs-6"></div>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li><a href="#">BLL Chapter History</a></li>
                <li><a href="#" ng-click = "ctrl.getUsers()">Members</a></li>
                <li><a href="#">Mandated Programs</a></li>
                <li><a href="#">Chapter Events</a></li>
            </ul>
            <div ng-include="'partials/usershow.html'" >
            </div>
            <!-- <div ng-include="'partials/eventshow.html'">
            </div>  -->
                <div class="col-xs-6 col-md-4">
                </div>
                <div class="col-xs-6 col-md-4"></div>
                <div class="col-xs-6 col-md-4"></div>
            </div>


            <div class="form">
                <form ng-submit="ctrl.createUser()" class="form">
                    <input type="text" ng-model="ctrl.formdata.name" placeholder="name"/>
                    <input type="text" ng-model="ctrl.formdata.email" placeholder="email"/>
                    <input type="text" ng-model="ctrl.formdata.phone" placeholder="phone"/>
                    <input type="text" ng-model="ctrl.formdata.office" placeholder="office"/>
                    <input type="text" ng-model="ctrl.formdata.event_pos" placeholder="Event Position"/>
                    <input type="submit" class="submit" value="create user">

                </form>
                <button class="delete-btn" ng-click = 'ctrl.deleteUser(id)'>Delete User</button>
            </div>
        </div>
</body>
</html>
