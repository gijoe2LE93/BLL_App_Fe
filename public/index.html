<!DOCTYPE html>
<html ng-app = "bll">
<head>
    <meta charset="utf-8">
    <title>BLL App</title>

    <!-- angular CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js">
    </script>

    <!-- link to js file -->
    <script type="text/javascript" src="app.js">
    </script>

    <!-- link to stylesheet -->
    <link rel="stylesheet" href="main.css">

    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body ng-controller = "mainController as ctrl">
    <div class="container">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <!-- <a class="navbar-brand" href="#" >Brand</a> -->
                    <img src="http://bllques.com/images/omega-psi-phi-stone.jpg?crc=278819681" class="img" alt="Omega Shield">
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="#">Home <span class="sr-only">(current)</span></a></li>
                        <li><a href="#">Calendar</a></li>
                        <li><a href="#">Photos</a></li>
                    </ul>
                    <form class="navbar-form navbar-left">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Search">
                        </div>
                        <button type="submit" class="btn btn-default">Submit</button>
                    </form>
                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </nav>
        <!-- Stack the columns on mobile by making one full-width and the other half-width -->

<!-- Columns start at 50% wide on mobile and bump up to 33.3% wide on desktop -->
<!-- Place large image -->
<div id="pic">
    <img src="http://s3.amazonaws.com/ClubExpressClubFiles/669319/graphics/Founders_With_Shield.jpg" alt="">
</div>
<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
    <ul class="nav navbar-nav">
        <!-- <li class="active"><a href="#">Home <span class="sr-only">(current)</span></a></li> -->
        <li><a href="#">BLL Chapter History</a></li>
        <li><a href="#">Executive Counsel</a></li>
        <li><a href="#">Mandated Programs</a></li>
        <li><a href="#">Chapter Events</a></li>
    </ul>
<div class="row">
  <div class="col-xs-6 col-md-4">

  </div>
  <div class="col-xs-6 col-md-4">

  </div>
  <div class="col-xs-6 col-md-4"></div>
  <div class="col-xs-6 col-md-4"></div>
</div>

<!-- Columns are always 50% wide, on mobile and desktop -->
<div class="row">
  <div class="col-xs-6"></div>
  <div class="col-xs-6"></div>
</div>
        <h1>This is the BLL App</h1>
        {{ctrl.message}}
        <div class="">

        </div>
    </div>
</body>
</html>
