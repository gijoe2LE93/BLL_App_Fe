<div class="row">
    <!-- <h1>Event show</h1> -->

    <div ng-repeat = "event in ctrl.events" class="col-xs-6 col-md-4">
        <ul ng-click = 'ctrl.showEvent(event.id)'>
            <li>{{ event.title }}</li><br>
        </ul>
    </div>
        <section>
            <section>
                <div ng-repeat = "specificEvent in ctrl.specificEvent">
                    <h1>TESTING</h1>
                    <p>{{ specificEvent.title }}</p><br>
                    <p>{{ specificEvent.price }}</p><br>
                    <p>{{ specificEvent.date }}</p><br>
                    <p>{{ specificEvent.location }}</p><br>
                    <button class="delete-btn" ng-click = 'ctrl.deleteEvent(specificEvent.id)'>Delete Event</button>
                    <button class="btn" ng-click = 'ctrl.editEvent(ctrl.specificEvent.id)'>Edit Event</button>
                </div>
            </section>
        </section>
</div>
