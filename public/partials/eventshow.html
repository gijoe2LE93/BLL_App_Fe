<div class="row">
    <h1>Event show</h1>
    {{this.message}}
    <div ng-repeat = "event in ctrl.events" class="col-xs-6 col-md-4">
        <small>{{ event.name }}</small><br>
        <small>{{ event.email }}</small><br>
        <small>{{ event.phone }}</small><br>
        <small>{{ event.office }}</small><br>
        <small>{{ event.event_pos}}</small><br>
    </div>
    <div class="col-xs-6 col-md-4">

    </div>
    <div class="col-xs-6 col-md-4"></div>
    <div class="col-xs-6 col-md-4"></div>
</div>
