<div class="row">
    <h1>Event show</h1>

    <div ng-repeat = "event in ctrl.events" class="col-xs-6 col-md-4">
        <small>{{ event.title }}</small><br>
        <small>{{ event.price }}</small><br>
        <small>{{ event.date }}</small><br>
        <small>{{ event.location }}</small><br>
    </div>
</div>
