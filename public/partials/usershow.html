
    <!-- Show Members when Member Link is clicked -->
    <div >
        <div ng-repeat = "user in ctrl.users" class="col-xs-6 col-md-4">
            <div class="show" ng-click = 'ctrl.showUser(user.id)' data-toggle="modal" data-target="#createModal"  >
                <h2 class="text-info">{{ user.name }} </h2><br>
            </div>
        </div>

                <!-- Show Member Information Modal -->
        <div id="createModal" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close"&times;></button>
                        <h4 class="modal-title">Member Information</h4>
                    </div>
                    <div class="modal-body">
                        <div>
                            <!-- <h1>User</h1> -->
                                <h4>{{ctrl.specificUser.user.name}}</h4>
                                <h3>{{ctrl.specificUser.user.email}}</h3>
                                <h3>{{ctrl.specificUser.user.phone}}</h3>
                                <h3>{{ctrl.specificUser.user.office}}</h3>
                                <h3>{{ctrl.specificUser.user.event_pos}}</h3>
                        </div>
                    </div>
                        <div class="modal-footer">
                            <button data-toggle="modal" data-target="#editModal" type="button" class="btn btn-default">Edit</button>
                            <button class="btn btn-default" ng-click = 'ctrl.deleteUser(ctrl.specificUser.user.id)'>Delete Member</button>
                            <button type="button" class="btn btn-default" data-dismiss="modal" name="button">Close</button>
                        </div>
                </div>
            </div>
        </div>
    </div>

<!-- End Show Member Information Modal -->
<!-- Edit User Form modal-->

<div class="modal fade" id="editModal" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content -->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Edit Member</h4>
            </div>

            <!-- Modal Body Edit User Form -->
            <div class="modal-body">
                <div class="form">
                    <form ng-submit="ctrl.editUser()" class="form">
                        <input type="text" ng-model="ctrl.edituserdata.name" placeholder="{{ctrl.specificUser.user.name}}"/>
                        <input type="text" ng-model="ctrl.edituserdata.email" placeholder="{{ctrl.specificUser.user.email}}"/>
                        <input type="text" ng-model="ctrl.edituserdata.phone" placeholder="{{ctrl.specificUser.user.phone}}"/>
                        <input type="text" ng-model="ctrl.edituserdata.office" placeholder="{{ctrl.specificUser.user.office}}"/>
                        <input type="text" ng-model="ctrl.edituserdata.event_pos" placeholder="{{ctrl.specificUser.user.event_pos}}"/>
                    </form><br>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-default" ng-click = 'ctrl.editUser()'>Edit Member</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal" name="button">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- End Edit User Form modal-->

<!-- Create Member Form Modal -->

<div id="#createMember" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Create Member</h4>
            </div>
            <!-- Create Member Form Body -->
            <div class="modal-body">
                <form ng-submit="ctrl.createUser()" class="form">
                    <input type="text" ng-model="ctrl.formdata.name" placeholder="name"/>
                    <input type="text" ng-model="ctrl.formdata.email" placeholder="email"/>
                    <input type="text" ng-model="ctrl.formdata.phone" placeholder="phone"/>
                    <input type="text" ng-model="ctrl.formdata.office" placeholder="office"/>
                    <input type="text" ng-model="ctrl.formdata.event_pos" placeholder="Event Position"/>
                    <input type="submit" class="submit" value="create user">
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" name="button">Close</button>
            </div>
        </div>
    </div>
</div>
