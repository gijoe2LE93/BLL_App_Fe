<div class="row" >
    <!-- Show Members when Member Link is clicked -->
    <div >
        <ul  ng-repeat = "user in ctrl.users" class="col-xs-6 col-md-4">
            <li ng-click = 'ctrl.showUser(user.id)' data-toggle= "modal" data-target="#EditModal" class="list-group-item active"> {{ user.name }} </li><br>
        </ul>
        <section>
            <h1>{{ctrl.users.name}}</h1>
            <section>
                <div>
                    <!-- <h1>User</h1> -->
                    <h1>{{ctrl.specificUser.user.name}}</h1>
                    <p>{{ctrl.specificUser.user.email}}</p>
                    <p>{{ctrl.specificUser.user.phone}}</p>
                    <p>{{ctrl.specificUser.user.office}}</p>
                    <p>{{ctrl.specificUser.user.event_pos}}</p>
                </div>
            </section>
        </section>
    </div>
</div>
<!-- Edit User Form modal-->

<!-- Launch Modal Button -->
<div ng-init="showModal=false">
    <button class="btn btn-primary btn-lg" ng-click="showModal = !showModal">Edit Member</button>
    <div class="modal fade in" aria-hidden = "false" style="display: block" ng-show="showModal" id="EditModal" role="dialog">
        <div class="modal-dialog">
            <!-- Launch Modal Button -->
            <!-- Modal content -->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="EditModal">&times;</button>
                    <h4 class="modal-title">Edit Member</h4>
                </div>
                <!-- Modal Form -->
                <div class="modal-body">
                    <div class="form">
                        <form ng-submit="ctrl.editUser()" class="form">
                            <input type="text" ng-model="ctrl.edituserdata.name" placeholder="{{ctrl.specificUser.user.name}}"/>
                            <input type="text" ng-model="ctrl.edituserdata.email" placeholder="{{ctrl.specificUser.user.email}}"/>
                            <input type="text" ng-model="ctrl.edituserdata.phone" placeholder="{{ctrl.specificUser.user.phone}}"/>
                            <input type="text" ng-model="ctrl.edituserdata.office" placeholder="{{ctrl.specificUser.user.office}}"/>
                            <input type="text" ng-model="ctrl.edituserdata.event_pos" placeholder="{{ctrl.specificUser.user.event_pos}}"/>
                            <input type="submit" class="submit" value="Edit Member"><br>
                        </form>
                        <button class="delete-btn" ng-click = 'ctrl.deleteUser(ctrl.specificUser.user.id)'>Delete Member</button>
                    </div>
                    <!-- End Modal Form -->
                    <!-- Modal Footer -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" name="button">Close</button>
                        End Modal Foo
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- Create User Form Modal Button-->
<!-- <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#createModal"></button> -->

<!-- Create User Form Modal -->
<div id="#createModal" class="modal-fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="EditModal">&times;</button>
                <div class="modal-title">
                    <h4>Create Member</h4>
                </div>
            </div>
            <div class="modal-body">
                <form ng-submit="ctrl.createUser()" class="form">
                    <input type="text" ng-model="ctrl.formdata.name" placeholder="name"/>
                    <input type="text" ng-model="ctrl.formdata.email" placeholder="email"/>
                    <input type="text" ng-model="ctrl.formdata.phone" placeholder="phone"/>
                    <input type="text" ng-model="ctrl.formdata.office" placeholder="office"/>
                    <input type="text" ng-model="ctrl.formdata.event_pos" placeholder="Event Position"/>
                    <input type="submit" class="submit" value="create user">
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" name="button">Close</button>
            </div>
        </div>
    </div>
</div>
